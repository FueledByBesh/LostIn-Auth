<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #f5f1e8;
            --bg-2: #e9f1f7;
            --ink: #1b1f2a;
            --muted: #5d6774;
            --accent: #2c6e8f;
            --accent-strong: #1e5068;
            --accent-soft: #d7e6ee;
            --card: #ffffff;
            --border: rgba(27, 31, 42, 0.12);
            --shadow: 0 20px 50px rgba(27, 31, 42, 0.15);
            --error: #b3472f;
            --success: #2f7a57;
            --focus: rgba(44, 110, 143, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 28px;
            font-family: "Sora", sans-serif;
            color: var(--ink);
            background:
                    radial-gradient(55% 45% at 10% 10%, rgba(255, 214, 170, 0.35), transparent 70%),
                    radial-gradient(40% 35% at 90% 12%, rgba(171, 210, 240, 0.45), transparent 60%),
                    linear-gradient(180deg, var(--bg-1), var(--bg-2));
        }

        .card {
            width: min(420px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px 32px 28px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: cardIn 0.6s ease-out;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -80px;
            right: -60px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(44, 110, 143, 0.22), transparent 65%);
            pointer-events: none;
        }

        .brand {
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 6px;
        }

        .subtitle {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 14px;
        }

        .alert {
            display: none;
            background: rgba(179, 71, 47, 0.08);
            border: 1px solid rgba(179, 71, 47, 0.25);
            color: var(--error);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }

        .alert.is-visible {
            display: block;
        }

        .form {
            display: grid;
            gap: 16px;
        }

        .field {
            display: grid;
            gap: 6px;
            opacity: 0;
            transform: translateY(10px);
            animation: fieldIn 0.6s ease forwards;
        }

        .field:nth-of-type(1) {
            animation-delay: 0.08s;
        }

        .field:nth-of-type(2) {
            animation-delay: 0.16s;
        }

        .field:nth-of-type(3) {
            animation-delay: 0.24s;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 12px 14px;
            font-size: 14px;
            background: #fbfcfd;
            color: var(--ink);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--focus);
            background: #ffffff;
        }

        .field-hint {
            min-height: 16px;
            font-size: 12px;
            color: var(--muted);
            transition: color 0.2s ease;
        }

        .field-hint[data-state="ok"] {
            color: var(--success);
        }

        .field-hint[data-state="error"] {
            color: var(--error);
        }

        .field-hint[data-state="pending"] {
            color: var(--accent-strong);
        }

        .options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: var(--muted);
            opacity: 0;
            transform: translateY(10px);
            animation: fieldIn 0.6s ease forwards;
            animation-delay: 0.32s;
        }

        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox input {
            accent-color: var(--accent);
        }

        .actions {
            display: grid;
            gap: 10px;
            margin-top: 4px;
            opacity: 0;
            transform: translateY(10px);
            animation: fieldIn 0.6s ease forwards;
            animation-delay: 0.4s;
        }

        button {
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
            padding: 12px 16px;
            font-size: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(30, 80, 104, 0.25);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .meta {
            font-size: 11px;
            color: var(--muted);
            text-align: center;
        }

        .meta a {
            color: var(--accent-strong);
            text-decoration: none;
            font-weight: 600;
        }

        .meta a:hover {
            text-decoration: underline;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fieldIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 520px) {
            .card {
                padding: 26px 22px;
            }

            h1 {
                font-size: 24px;
            }

            .options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .card,
            .field,
            .options,
            .actions {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="brand">LostIn Auth</div>
        <h1>Create an account</h1>
        <p class="subtitle">Sign up to continue this flow.</p>

        <div id="formError"
             class="alert"
             aria-live="polite"></div>

        <form id="registerForm" class="form" novalidate th:attr="data-flow-id=${flowId}">
            <div class="field">
                <label for="email">Email</label>
                <input id="email"
                       name="email"
                       type="email"
                       autocomplete="email"
                       placeholder="you@example.com">
                <div id="emailStatus" class="field-hint" data-state="idle" aria-live="polite"></div>
            </div>
            <div class="field">
                <label for="username">Username</label>
                <input id="username"
                       name="username"
                       type="text"
                       autocomplete="username"
                       placeholder="Pick a username">
                <div id="usernameStatus" class="field-hint" data-state="idle" aria-live="polite"></div>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password"
                       name="password"
                       type="password"
                       autocomplete="new-password"
                       placeholder="Create a password">
            </div>

            <div class="options">
                <label class="checkbox">
                    <input id="rememberMe" type="checkbox">
                    <span>Remember this device</span>
                </label>
                <span>Secure session</span>
            </div>

            <div class="actions">
                <button id="submitBtn" type="submit">Create account</button>
            </div>
        </form>

        <p class="meta">
            By creating an account you agree to continue this OAuth flow.
            <a th:href="@{/auth/v1/sign-in/login-page(fid=${flowId})}">Already registered? Sign in</a>
        </p>
    </main>

    <script>
        const form = document.getElementById("registerForm");
        const emailInput = document.getElementById("email");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const rememberMe = document.getElementById("rememberMe");
        const emailStatus = document.getElementById("emailStatus");
        const usernameStatus = document.getElementById("usernameStatus");
        const errorBox = document.getElementById("formError");
        const submitBtn = document.getElementById("submitBtn");

        let lastValidatedEmail = "";
        let emailAvailable = false;

        const showError = (message) => {
            errorBox.textContent = message;
            errorBox.classList.add("is-visible");
        };

        const clearError = () => {
            errorBox.textContent = "";
            errorBox.classList.remove("is-visible");
        };

        const setEmailStatus = (state, message) => {
            emailStatus.dataset.state = state;
            emailStatus.textContent = message;
        };

        const setUsernameStatus = (state, message) => {
            usernameStatus.dataset.state = state;
            usernameStatus.textContent = message;
        };

        const validateUsername = () => {
            const username = usernameInput.value.trim();
            if (!username) {
                setUsernameStatus("error", "Username is required");
                return false;
            }
            if (username.length < 3) {
                setUsernameStatus("error", "Minimum 3 characters");
                return false;
            }
            if (username.length > 20) {
                setUsernameStatus("error", "Maximum 20 characters");
                return false;
            }
            setUsernameStatus("ok", "Looks good");
            return true;
        };

        const validateEmail = async () => {
            const email = emailInput.value.trim();
            if (!email) {
                emailAvailable = false;
                setEmailStatus("idle", "");
                return false;
            }

            if (email === lastValidatedEmail && emailAvailable) {
                return true;
            }

            setEmailStatus("pending", "Checking availability...");
            try {
                const response = await fetch("/api/v1/auth/register/email-available", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({email: email})
                });

                if (response.ok) {
                    emailAvailable = true;
                    lastValidatedEmail = email;
                    setEmailStatus("ok", "Email available");
                    return true;
                }

                emailAvailable = false;
                lastValidatedEmail = email;
                if (response.status === 409) {
                    setEmailStatus("error", "Email already in use");
                    return false;
                }

                if (response.status === 400) {
                    setEmailStatus("error", "Invalid email format");
                    return false;
                }

                setEmailStatus("error", "Unable to validate email");
                return false;
            } catch (error) {
                emailAvailable = false;
                setEmailStatus("error", "Network error while validating");
                return false;
            }
        };

        emailInput.addEventListener("input", () => {
            emailAvailable = false;
            setEmailStatus("idle", "");
        });

        emailInput.addEventListener("blur", () => {
            validateEmail();
        });

        usernameInput.addEventListener("input", () => {
            const username = usernameInput.value.trim();
            if (!username) {
                setUsernameStatus("idle", "");
                return;
            }
            validateUsername();
        });

        usernameInput.addEventListener("blur", () => {
            validateUsername();
        });

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            clearError();

            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!email || !username || !password) {
                showError("All fields are required.");
                return;
            }

            const usernameOk = validateUsername();
            const emailOk = await validateEmail();
            if (!emailOk) {
                showError("Please check your email.");
                return;
            }
            if (!usernameOk) {
                showError("Please check your username.");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Creating account...";

            try {
                const response = await fetch("/api/v1/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password
                    })
                });

                let data;
                try {
                    data = await response.json();
                } catch (error) {
                    data = null;
                }

                if (response.status === 201) {
                    if(!data){
                        showError("Something went wrong. Please try again.");
                        return;
                    }
                    const token = data.token;
                    const params = new URLSearchParams({
                        fid: form.dataset.flowId,
                        token: token,
                        remember_me: rememberMe.checked ? "true" : "false"
                    });
                    window.location.href = "/auth/v1/sign-in/authenticated?" + params.toString();
                    return;
                }

                const message = data && data.message
                    ? data.message
                    : "Registration failed (" + response.status + ")";
                showError(message);
            } catch (error) {
                showError("Network error. Please try again.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Create account";
            }
        });
    </script>
</body>
</html>
