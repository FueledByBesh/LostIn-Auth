<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #f5f1e8;
            --bg-2: #e9f1f7;
            --ink: #1b1f2a;
            --muted: #5d6774;
            --accent: #2c6e8f;
            --accent-strong: #1e5068;
            --accent-soft: #d7e6ee;
            --card: #ffffff;
            --border: rgba(27, 31, 42, 0.12);
            --shadow: 0 20px 50px rgba(27, 31, 42, 0.15);
            --error: #b3472f;
            --focus: rgba(44, 110, 143, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 28px;
            font-family: "Sora", sans-serif;
            color: var(--ink);
            background:
                    radial-gradient(55% 45% at 10% 10%, rgba(255, 214, 170, 0.35), transparent 70%),
                    radial-gradient(40% 35% at 90% 12%, rgba(171, 210, 240, 0.45), transparent 60%),
                    linear-gradient(180deg, var(--bg-1), var(--bg-2));
        }

        .card {
            width: min(480px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px 32px 28px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: cardIn 0.6s ease-out;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -80px;
            right: -60px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(44, 110, 143, 0.22), transparent 65%);
            pointer-events: none;
        }

        .brand {
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 6px;
        }

        .subtitle {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 14px;
        }

        .alert {
            display: none;
            background: rgba(179, 71, 47, 0.08);
            border: 1px solid rgba(179, 71, 47, 0.25);
            color: var(--error);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }

        .alert.is-visible {
            display: block;
        }

        .session-list {
            display: grid;
            gap: 12px;
        }

        .session-card {
            border: 1px solid var(--border);
            border-radius: 16px;
            background: #fbfcfd;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
        }

        .session-card.is-selected {
            border-color: var(--accent);
            box-shadow: 0 12px 24px rgba(44, 110, 143, 0.18);
            transform: translateY(-1px);
        }

        .session-option {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            cursor: pointer;
        }

        .session-option input {
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--accent-soft);
        }

        .session-details {
            display: grid;
            gap: 4px;
        }

        .session-name {
            font-weight: 600;
            font-size: 15px;
        }

        .session-email {
            font-size: 13px;
            color: var(--muted);
        }

        .actions {
            display: grid;
            gap: 10px;
            margin-top: 18px;
        }

        button {
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
            padding: 12px 16px;
            font-size: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(30, 80, 104, 0.25);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .meta {
            font-size: 11px;
            color: var(--muted);
            text-align: center;
            margin-top: 14px;
        }

        .meta a {
            color: var(--accent-strong);
            text-decoration: none;
            font-weight: 600;
        }

        .meta a:hover {
            text-decoration: underline;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 520px) {
            .card {
                padding: 26px 22px;
            }

            h1 {
                font-size: 24px;
            }

            .session-option {
                grid-template-columns: auto 1fr;
                grid-template-rows: auto auto;
                row-gap: 10px;
            }

            .session-option input {
                grid-row: 1 / span 2;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .card {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <main class="card" th:attr="data-flow-id=${flowId}">
        <div class="brand">LostIn Auth</div>
        <h1>Choose an account</h1>
        <p class="subtitle">Select a saved session to continue your sign in.</p>

        <div id="formError"
             class="alert"
             aria-live="polite"></div>

        <div class="session-list" th:if="${sessions != null}">
            <div class="session-card" th:each="session : ${sessions}">
                <label class="session-option">
                    <input type="radio" name="session" th:value="${session.sessionId}">
                    <img class="avatar"
                         th:src="${session.userAvatarUri} != null and !#strings.isEmpty(session.userAvatarUri)
                            ? ${session.userAvatarUri}
                            : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCIgdmlld0JveD0iMCAwIDY0IDY0Ij48cmVjdCB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHJ4PSIzMiIgZmlsbD0iI2Q3ZTZlZSIvPjxjaXJjbGUgY3g9IjMyIiBjeT0iMjYiIHI9IjEyIiBmaWxsPSIjYjdjN2QyIi8+PHBhdGggZD0iTTE2IDU0YzMtMTAgMTMtMTYgMTYtMTZzMTMgNiAxNiAxNiIgZmlsbD0iI2I3YzdkMiIvPjwvc3ZnPg=='"
                         alt="Avatar">
                    <span class="session-details">
                        <span class="session-name" th:text="${session.username}">Username</span>
                        <span class="session-email" th:text="${session.userEmail}">email@example.com</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="actions">
            <button id="loginBtn" type="button" disabled>Log in</button>
        </div>

        <p class="meta">
            Want to sign in with another account?
            <a th:href="@{/auth/v1/sign-in/login-page(fid=${flowId})}">Use a different login</a>
            <br>
            No account yet?
            <a th:href="@{/auth/v1/sign-in/register-page(fid=${flowId})}">Create one</a>
        </p>
    </main>

    <script>
        const card = document.querySelector(".card");
        const flowId = card ? card.dataset.flowId : "";
        const loginBtn = document.getElementById("loginBtn");
        const errorBox = document.getElementById("formError");
        const sessionCards = document.querySelectorAll(".session-card");
        const sessionInputs = document.querySelectorAll("input[name='session']");

        const showError = (message) => {
            errorBox.textContent = message;
            errorBox.classList.add("is-visible");
        };

        const clearError = () => {
            errorBox.textContent = "";
            errorBox.classList.remove("is-visible");
        };

        const updateSelection = () => {
            let selectedId = "";
            sessionInputs.forEach((input, index) => {
                const isSelected = input.checked;
                if (isSelected) {
                    selectedId = input.value;
                }
                const cardElement = sessionCards[index];
                if (cardElement) {
                    cardElement.classList.toggle("is-selected", isSelected);
                }
            });
            loginBtn.disabled = !selectedId;
            return selectedId;
        };

        sessionInputs.forEach((input) => {
            input.addEventListener("change", () => {
                clearError();
                updateSelection();
            });
        });

        loginBtn.addEventListener("click", () => {
            const selectedId = updateSelection();
            if (!selectedId) {
                showError("Please choose an account to continue.");
                return;
            }
            const params = new URLSearchParams({
                fid: flowId,
                sid: selectedId
            });
            window.location.href = "/auth/v1/sign-in/account-chosen?" + params.toString();
        });
    </script>
</body>
</html>
