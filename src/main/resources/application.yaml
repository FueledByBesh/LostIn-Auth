spring:
  application:
    name: LostIn-Auth
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://localhost:5433/lostinauth
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 3000
            readTimeout: 5000
            logger-level: full

  profiles:
    active: dev

  data:
    redis:
      host: localhost
      port: 6379
#      password: ${REDIS_PASSWORD}
server:
  port: 8080

users-service:
  url: http://localhost:8081